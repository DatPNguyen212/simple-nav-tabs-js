<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation tabs</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <nav class="nav-container">
      <p class="company-logo">COMPANY LOGO</p>
      <div class="nav-content-container">
        <a class="home-button button" data-href="./home.html">
          <span>HOME</span>
        </a>
        <a class="about-button button" data-href="./about.html"
          ><span>ABOUT</span></a
        >
        <a class="news-button button" data-href="./news.html"
          ><span>NEWS</span></a
        >
        <a class="contact-button button" data-href="./contact.html"
          ><span>CONTACT</span></a
        >
      </div>
    </nav>
    <main>
      <iframe src="./home.html" title="Home Content"></iframe>
    </main>
  </body>
</html>
